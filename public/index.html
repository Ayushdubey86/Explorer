<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Trip Planner</title>
</head>
<body>
 
    <div class="inline-container">
        <div class="header-navigation" >
            <h1 class="explorer">Explorer</h1>
            <h1 style="margin-left: 620px;"><a href="/visa" class="header-visa">Visa</a></h1>
            <h1 style="margin-left: 4%;"><a href="/about" class="header-about" target="_blank">About</a></h1>
            <h1 style="margin-left: 4%;"><a href="/contact" class="header-contact"  target="_blank">Contact</a></h1>
            <h1></h1>
           
        </div>
        <button class="login-button" onclick="openLoginPopup()">Login</button>
        <button class="Register-button" onclick="openRegisterPopup()">Register</button>
        <div id="background-video-container">
            <video id="background-video" autoplay muted></video>
            <div id="video-overlay">
                <h1 class="overlay-text"></h1>
            </div>
        </div>

    <div id="app">
        <h1>Plan Your Trip</h1>

        <section id="basic-info">
            <div class="info-container">
                <div class="info-item" id="">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Maybe Location you want to travel"> 
                </div>
                <div class="info-item" id="resident-container">
                    <label for="resident">Resident</label>
                    <input type="text" id="resident" placeholder="Current Resident">
                </div>
                <div class="info-item" id="budget-container">
                    <label for="expense-cap">Expense Cap</label>
                    <input type="text" id="expense-cap" placeholder="Enter budget" />
                </div>

                <div class="info-item" id="currency-container">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency" style="margin-left: 10px;">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                    </select>
                </div>

                <div class="info-item" id="duration-container">
                    <label for="duration">Time Duration (days)</label>
                    <input id="duration" placeholder="Enter number of days" style="margin-left: 10px;" />
                </div>
            </div>
        </section>

        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">More Optional Preference- Better outcome</button>
                <div class="accordion-content">
                    <div class="accordion-row">
                        <label for="companion" class="label-dropdown">Travel Companion</label>
                        <select id="companion" name="companion">
                            <option value=""></option>
                            <option value="Solo">Solo</option>
                            <option value="Couple">Couple</option>
                            <option value="Family">Family</option>
                            <option value="Group">Group</option>
                        </select>
                        <label for="accommodation" class="label-dropdown">Accommodation</label>
                        <select id="accommodation" name="accommodation">
                            <option value=""></option>
                            <option value="Hotel">Hotel</option>
                            <option value="Hostel">Hostel</option>
                            <option value="Vacation Rental">Vacation Rental</option>
                            <option value="Camping">Camping</option>
                        </select>
                        <label for="style" class="label-dropdown">Travel Style</label>
                        <select id="style" name="style">
                            <option value=""></option>
                            <option value="Adventure">Adventure</option>
                            <option value="Relaxation">Relaxation</option>
                            <option value="Cultural">Cultural</option>
                        </select>
                    </div>
                    <div class="accordion-row">
                        <label for="interest"  class="label-dropdown">Interest Area</label>
                        <select id="interest" name="interest">
                            <option value=""></option>
                            <option value="Historical Sites">Historical Sites</option>
                            <option value="Nature and Hiking">Nature and Hiking</option>
                            <option value="Food and Wine">Food and Wine</option>
                            <option value="Art and Culture">Art and Culture</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                        <label for="transport"  class="label-dropdown">Transport Preference</label>
                        <select id="transport" name="transport">
                            <option value=""></option>
                            <option value="Car Rental">Car Rental</option>
                            <option value="Public Transport">Public Transport</option>
                            <option value="Walking/Biking">Walking/Biking</option>
                        </select>
                    </div>
                </div>
            </div>        
        </div>

        <button id="submit-button">Plan My Trip</button>

    </div>
    </div>
    <div id="loginPopup" class="login-popup">
        <div class="login-popup-content">
            <span class="close-popup" onclick="closeLoginPopup()">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Email" id="emailLog" name="email" required>

            <input type="password" placeholder="Password" id="password" name="password" required>

            <button type="submit" id="submit-login">Submit</button>
        </div>
    </div>
    <div id="RegisterPopup" class="Register-popup">
        <div class="register-popup-content">
            <div id="registerForm">
            <span class="close-popup" onclick="closeRegPopup()">&times;</span>
            <h2>Register</h2>
            <input type="text" placeholder="Email" id="emailReg" name="email" required>
            <input type="password" placeholder="Password" id="passwordReg" name="password" required>
            <button type="button" id="registerButton" >Register</button>
            </div>
            <div id="otpForm">
            <input type="text" id="otp" placeholder="Enter OTP" required />
            <button type="button" id="verifyOtpButton">Verify OTP</button>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <div id="previousIti" class="prev-iti">
       <button>Previous Itinerary</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script  src="script.js"></script>
</body>
</html>
