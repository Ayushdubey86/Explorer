<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
        <h1 class="col-md-6 col-lg-6 offset-1 mt-3 explorer pb-2">TripPlanner</h1>
        <p class="col-md-1 col-lg-1 mt-4 d-flex justify-content-center align-items-center"><a class="header-about" target="_blank">About</a></p>
        <p class="col-md-1 col-lg-1 mt-4 d-flex ms-2 justify-content-center align-items-center"><a href="/contact" class="header-contact" target="_blank">Contact</a></p>
    </div>
  </div>

<div class="container-fluid p-0">
  <div class="row">
    <img src="images/icelandic-waterfall.jpg" alt="Icelandic Waterfall" class="img">
    <!-- Overlay form -->
    <div class="content-overlay">
      
      <div class="container">
        <div class="row" style="max-height: 325px;">
          <!-- Form section on the left -->
          <div class="col-lg-6 col-md-6">
            <form action="post" class="form-group">
              <div class="">
                <label for="">Email</label>
                <input type="text" placeholder="Email" type="email" id="email" required>
              </div>
              <div class="">
                <label for="">Name</label>
                <input type="text" placeholder="Name" type="text" id="name" required>
              </div>
              <div class="">
                <label for="">Phone No</label>
                <input type="text" type="tel" id="number" placeholder="Phone Number" required>
              </div>
              <div class="">
                <label for="">Query</label>
                <textarea id="query" name="query" rows="1"></textarea>
              </div>
              <button class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>

          <!-- Cards section on the right -->
          <div class="col-lg-6 col-md-6 d-flex justify-content-end align-items-start">
            <!-- Card 1 -->
            <div class="card me-2" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">Reach Out or Whatsapp us on +91 9326352966</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">Email us on myTrip@gmail.com</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer bg-dark text-white text-center py-3">
  <p>&copy; 2024 MyTrip - Phone: +91 93263 52966</p>
</footer>

</body>
</html>
